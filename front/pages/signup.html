<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <div id="error-message" style="color: red; margin-bottom: 16px; font-weight: bold; font-size: 18px;"></div>
        <form id="signup-form">
            <div class="input-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Sign Up</button>
            <br><br>
            <button id="google-login-btn" class="google-signin-button" type="button">Sign in with Google</button>
        </form>
        <div class="links">
            <a href="./login.php">Already have an account? Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/signup.js"></script>
    <script src="/sssd-2025-21002925/front/assets/js/google-sso.js"></script>
</body>
</html>
